<div>
    <h2>Product Details</h2>
    <dl class="row">
        <dt class="col-sm-2">Name</dt>
        <dd class="col-sm-10">{{product.name}}</dd>
        <dt class="col-sm-2">Price</dt>
        <dd class="col-sm-210">{{product.price}}</dd>
        <dt class="col-sm-2">Stock</dt>
        <dd class="col-sm-10">{{(product.inStock)?"Available":"Out Of Stock"}}</dd>
    </dl>
    <button disabled="{{disableButton}}" class="btn btn-primary"></button>
</div>
